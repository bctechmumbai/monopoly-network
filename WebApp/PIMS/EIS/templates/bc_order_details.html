{% extends 'base_admin.html' %}
{% block title %}
<title>Blockchain | NIC PIMS </title>
{% endblock title %}

{% block content %}

<div class="mt-3 form_order">  
  <form action="{%url 'bc-order-details' %}" autocomplete="off" method="POST" class="px-5">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-3">
          {{ form.as_table }}
      </div>
    </div>
    
    <button type="submit" class="mt-3 btn btn-primary b-btn">Fetch Details</button>

  </form>
</div>
{% endblock content %}
