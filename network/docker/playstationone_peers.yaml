    image: apache/couchdb:${COUCHDB_VERSION}
    environment:
      - COUCHDB_USER=peer2${ORG_NAME_SHORT}
      - COUCHDB_PASSWORD=peer2${ORG_NAME_SHORT}Password
    ports:
      - ${COUCH2_PORT}:5984
    networks:
      - blockchain_network


  
  peer3.playstationone:

