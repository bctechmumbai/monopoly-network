      - CORE_PEER_CHAINCODEADDRESS=peer3.${ORG_NAME}:${PEER3_CHAINCODELISTENPORT}
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:${PEER3_CHAINCODELISTENPORT}

