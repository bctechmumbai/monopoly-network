      - ${PROJECT_CRYPTO_PATH}/peerOrganizations/${ORG_NAME}/peers/peer2.${ORG_NAME}/tls:/etc/hyperledger/fabric/peer/tls
      - ${PROJECT_ROOT_PATH}/productionvolumes/peer2.${ORG_NAME}:/var/hyperledger/production
